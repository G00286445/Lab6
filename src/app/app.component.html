<h1>Students</h1>


<ul>
  <li *ngFor="let student of students">
  <p>{{student.name}},{{student.age}},{{student.id}},{{student.address}},{{student.course}}</p>
</li>
</ul>

<ul>
  <li *ngFor="let test of weather">
  <p>{{test.main}},{{test.description}}</p>
</li>
</ul>

    <p>{{temp.temp}},{{temp.temp_max}}</p>
